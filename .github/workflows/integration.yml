name: Integration
on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.api'
      - '**.kt'
      - '**.kts'
      - .github/workflows/integration.yml
      - gradle/**
      - gradle.properties
      - gradlew
      - gradlew.bat
      - yarn.lock
  push:
    branches: [ main ]
    paths:
      - '**.api'
      - '**.kt'
      - '**.kts'
      - .github/workflows/integration.yml
      - gradle/**
      - gradle.properties
      - gradlew
      - gradlew.bat
      - yarn.lock
  workflow_dispatch:
jobs:
  checks:
    name: Checks
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Setup Java
        uses: actions/setup-java@v4.5.0
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.2.2
      - name: Check 'plugins' project
        run: ./gradlew :plugins:check
      - name: Check 'types-internal' project
        run: ./gradlew :types-internal:check
      - name: Check 'types' project
        run: ./gradlew :types:check
      - name: Check 'types-kotlinx-serialization' project
        run: ./gradlew :types-kotlinx-serialization:check
