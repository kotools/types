name: Integration
on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.api'
      - '**.kt'
      - '**.kts'
      - .github/workflows/integration.yml
      - gradle/**
      - gradle.properties
      - gradlew
      - gradlew.bat
      - yarn.lock
  push:
    branches: [ main ]
    paths:
      - '**.api'
      - '**.kt'
      - '**.kts'
      - .github/workflows/integration.yml
      - gradle/**
      - gradle.properties
      - gradlew
      - gradlew.bat
      - yarn.lock
  workflow_dispatch:
env:
  JAVA_DISTRIBUTION: temurin
  JAVA_VERSION: 17
jobs:
  gradle-plugins:
    name: Gradle plugins
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Setup Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.3.1
      - name: Build 'plugins' project
        run: ./gradlew :plugins:build
  internal:
    name: Internal
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Setup Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.3.1
      - name: Build 'types-internal' project
        run: ./gradlew :types-internal:build
  library:
    name: Library
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Setup Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.3.1
      - name: Build 'types' project
        run: ./gradlew :types:build
  kotlin-serialization:
    name: Kotlin Serialization
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Setup Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.3.1
      - name: Build 'types-kotlinx-serialization' project
        run: ./gradlew :types-kotlinx-serialization:build
